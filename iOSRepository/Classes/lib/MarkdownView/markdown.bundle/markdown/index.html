
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>HTML Preview(markdown to html) - Editor.md examples</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/editormd.preview.css" />


</head>
<body>
<div id="layout">
    <div id="test-editormd-view">

    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/lib/marked.min.js"></script>
<script src="js/lib/prettify.min.js"></script>

<script src="js/lib/raphael.min.js"></script>
<script src="js/lib/underscore.min.js"></script>
<script src="js/lib/sequence-diagram.min.js"></script>
<script src="js/lib/flowchart.min.js"></script>
<script src="js/lib/jquery.flowchart.min.js"></script>

<script src="js/editormd.js"></script>
<script type="text/javascript">
    function getParameter(param)
    {
        var query = window.location.search;
        var iLen = param.length;
        var iStart = query.indexOf(param);
        if (iStart == -1)
            return "";
        iStart += iLen + 1;
        var iEnd = query.indexOf("&", iStart);
        if (iEnd == -1)
            return query.substring(iStart);
        return query.substring(iStart, iEnd);
    }
    $(function() {

        var testEditormdView;

        $.get(getParameter('RDFile')||'../model/default.md', function(markdown) {
            testEditormdView = editormd.markdownToHTML("test-editormd-view", {
                markdown        : markdown ,//+ "\r\n" + $("#append-test").text(),
                //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                htmlDecode      : "style,script,iframe",  // you can filter tags decode
                //toc             : false,
                tocm            : true,    // Using [TOCM]
                //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                //gfm             : false,
                //tocDropdown     : true,
                // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                emoji           : true,
                taskList        : true,
                tex             : true,  // 默认不解析
                flowChart       : true,  // 默认不解析
                sequenceDiagram : true,  // 默认不解析
            });

        });
    });
</script>
</body>
</html>
